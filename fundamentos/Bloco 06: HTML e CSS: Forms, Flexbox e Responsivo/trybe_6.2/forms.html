<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

  <title>Document</title>
</head>

<body>
  <header class="title-header">
    <h1>Formulario - Currículo.</h1>
  </header>

  <form class="form-curriculo">
    <fieldset>
      <h2 id="title-form">Cadastro</h2>
      <div class="dados-pessoa">
        <label class="form-label" for="nome-completo">Nome: </label>
        <input type="text" maxlength="40" id="nome-completo" placeholder="Digite seu Nome" required />
      </div>
      <div class="dados-pessoa">
        <label for="email">Email: </label>
        <input type="email" maxlength="50" id="email" placeholder="Digite seu Email" required />
      </div>
      <div class="dados-pessoa">
        <label for="cpf">Cpf: </label>
        <input type="text" maxlength="11" id="cpf" placeholder="Digite seu CPF" required />
      </div>
      <div class="dados-pessoa">
        <label for="endereco">Endereço: </label>
        <input type="text" maxlength="200" id="endereco" required />
      </div>
      <div class="dados-pessoa">
        <label for="cidade">Cidade: </label>
        <input type="text" maxlength="28" id="cidade" required />
      </div>
      <div class="dados-pessoa">
        <label for="estado">Estado: </label>
        <select class="form-select form-select-lg mb-3" id="estado" name="estado" required>
          <option value=''>Qual seu Estado</option>
        </select>
      </div>
      <p>Tipo Residencia:</p>
      <div class="tipo-residencia form-check-inline">
        <input type="radio" id="casa" name="tipo_residencia" value="HTML" required />  
        <label for="html">Casa</label><br />
        <input type="radio" id="ap" name="tipo_residencia" value="CSS" />  
        <label for="css">Apartamento</label>
      </div>
       
      </div>
    </fieldset>
    <fieldset>
      <div class="form-group">
        <label for="resumo">Resumo do Currículo</label>
        <textarea class="form-control" id="resumo" maxlength="1000" rows="3"></textarea>
      </div>
      <div class="dados-pessoa">
        <label for="cargo">Cargo: </label>
        <input type="text" maxlength="40" id="cargo" required />
      </div>
      <div class="form-group">
        <label for="resumo">Resumo do Cargo</label>
        <textarea class="form-control" id="resumo" maxlength="1000" rows="3"></textarea>
      </div>
      <div class="dados-pessoa">
        <label for="date">Data Inicio: </label>
        <input id="date" type="date">
      </div>
      </fieldset>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" id="envia-form" type="submit">Enviar</button>
      </div>
      
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">  
        <button class="btn btn-primary" id="limpa-form" type="reset">Limpar</button>
      </div>

  </form>
</body>
<footer>
  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">

  </div>

</footer>

</html>
