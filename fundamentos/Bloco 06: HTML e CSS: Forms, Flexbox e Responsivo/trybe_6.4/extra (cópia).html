<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="teste.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="principal">
      <header>
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
          <input type="email" name="email" id="email" placeholder="Email" />
          <input type="password" name="password" id="password" placeholder="Senha" />
          <button id="btn-login">Entrar</button>
        </form>
      </header>
      <section>
        <p>conteudo</p>
        <form id="evaluation-form">
          <div class="form-nome">
            <input type="text" name="input-name" id="input-name" placeholder="Nome" />
      
            <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome" />
          </div>
          <div class="form-email">
            <input type="email" name="input-email" id="input-email" placeholder="Email" />
            <label for="house">Casa: </label>
            <select name="house" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            <div class="hr">
              <hr>
            </div>
      
          </div>
          <form>
            Select Gender:<br>
      
            <label>
              <input type="radio" name="gender" value="male" required>
              Male
            </label><br>
      
            <label>
              <input type="radio" name="gender" value="female">
              Female
            </label><br>
      
            <label>
              <input type="radio" name="gender" value="other">
              Other
            </label><br>
      
            <input type="submit">
          </form>
        </form>
      </section>
      <aside>
        <p>sidebar</p>
        <img src="./images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="" />
      </aside>
      <footer>
        <div><p>parte 1</p></div>
        <div><p>parte 2</p></div>
        <div><p>parte 3</p></div>
      </footer>
    </div>
  </body>
</html>
