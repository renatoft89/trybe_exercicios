<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="teste.css" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email" />
      <input type="password" name="password" id="password" placeholder="Senha" />
      <button id="btn-login">Entrar</button>
    </form>
  </header>
  <div id="main">
    <article>
      <form id="evaluation-form">
        <div class="form-nome">
          <input type="text" name="input-name" id="input-name" placeholder="Nome" />
  
          <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="form-email">
          <input type="email" name="input-email" id="input-email" placeholder="Email" />
          <label for="house">Casa: </label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
          <div class="hr">
            <hr>
          </div>
  
        </div>
      </form>
      <form>
        Select Gender:<br>

        <label>
          <input type="radio" name="gender" value="male" required>
          Male
        </label><br>

        <label>
          <input type="radio" name="gender" value="female">
          Female
        </label><br>

        <label>
          <input type="radio" name="gender" value="other">
          Other
        </label><br>

        <input type="submit">
      </form>
    </article>
    <aside>
      <p>sidebar</p>
  
      <main class="main-form">
  
        <img src="./images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="" />
      </main>
    </aside>
    
  </div>
  <footer>Footer</footer>
</body>

</html>
