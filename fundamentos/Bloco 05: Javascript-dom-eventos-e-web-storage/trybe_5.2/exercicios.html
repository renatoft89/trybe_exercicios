<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
function textH1() {
    let myElementH1 = document.createElement('h1');

    myElementH1.id = "title-h1";
    let containerH1 = document.querySelector('body');
    containerH1.appendChild(myElementH1);
    let title = document.getElementsByTagName('h1')[0];
    title.innerHTML = "Exercício 5.2 - JavaScript DOM"
}
textH1();

function mainClass() {
    let myElementMain = document.createElement('main');

    myElementMain.className = "main-content";
    let containerMain = document.querySelector('body');
    containerMain.appendChild(myElementMain);
}
mainClass();


function sectionClass() {
    let myElementSection = document.createElement('section');

    myElementSection.className = "center-content";
    let containerSection = document.querySelector('main');
    containerSection.appendChild(myElementSection);
}
sectionClass();


function tagP() {
    let myElementP = document.createElement('p');

    let containerP = document.querySelector('.center-content');
    containerP.appendChild(myElementP);

    let tagParagrafo = document.getElementsByTagName('p')[0];
    tagParagrafo.innerHTML = "DOM"
}
tagP();

function sectionClassLeft() {
    let myElementSectionLeft = document.createElement('section');

    myElementSectionLeft.className = "left-content";
    let containerSectionLeft = document.querySelector('main');
    containerSectionLeft.appendChild(myElementSectionLeft);
}
sectionClassLeft();

function sectionClassRight() {
    let myElementSectionRight = document.createElement('section');

    myElementSectionRight.className = "right-content";
    let containerSectionRight = document.querySelector('main');
    containerSectionRight.appendChild(myElementSectionRight);
}
sectionClassRight();

function imgSrc() {
  let myElementImg = document.createElement('img');
  myElementImg.className = 'small-image';

  myElementImg.src = 'https://picsum.photos/200';
  let containerImg = document.querySelector('.left-content');
  containerImg.appendChild(myElementImg);
}
imgSrc();

function arrayList() {

  let elementUl = document.createElement('ul');
  let myElementSectionRight = document.querySelector('.right-content')
  myElementSectionRight.appendChild(elementUl);
  
  const arrayNumbers = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis',
    'Sete', 'Oito', 'Nove', 'Dez']
  
  for (let num in arrayNumbers) {
    const elementLi = document.createElement('li');
    elementLi.innerHTML = arrayNumbers[num];
    elementUl.appendChild(elementLi);
  }  
}
arrayList();

    </script>
  </body>
</html>
